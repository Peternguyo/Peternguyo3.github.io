<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A SURVEY FORM</title>


    <link rel="stylesheet" href="index.css" type="text/css">


</head>

<body>

    <center>
        <div id="header"><img src="logo.jpg" alt="">
        </div>

    </center>

    <center>
        <h1 id="title">TAITA TAVETA UNIVERSITY STUDENTS SURVEY FORM</h1>
</body>
</center>

<center>
    <p id="description">THANK YOU FOR CHOOSING TO PARTICIPATE IN THIS SURVEY TO IMPROVE THE QUALITY OF LEARNING AT TAITA TAVETA UNIVERSITY</p>
</center>
<form id="survey-form">
    <div class="form-control">
        <label for="name" id="label-name">Name</label>
        <input type="text" id="name" placeholder="Enter your name" />
    </div>
    <div class="form-control">
        <label for="email" id="label-email">Email</label>
        <input type="email" id="email" pattern=".@gmail.com" size="30" placeholder="Enter your email">

    </div>

    <div class="form-control">
        <label for="phone" id="label-phone">Phone</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="Enter your phone number">

    </div>
    <div class="form-control">
        <label for="number" id="label-Registration number">Registration number(0-100000)</label>
        <input type="number" id="label-Restration number" placeholder="Enter your Registration number" min="0" max="100000">
    </div>
    <div class="form-control">
        <label for="Department/School" id="Department/School"><Department/School>
    </label>
        <select name="Department/School" id="Department/School">
        <option value="School of mines and engineering">School of mines and engineering</option>
        <option value="School of Science and Informatics">School of science and informatics</option>
        <option value="School of Business Economics and Social Sciences">School of Business Economics and Social Sciences</option>
        <option value="School of Agriculture,Earth and Environmental Science">School of Agriculture,Earth and Environmental Science</option>

    </select>


    </div>

    <div class="form-control">
        <label for="Course" id="Label-Course">Course</label>
        <select name="Course" id="Course">
              <option value="Horticulture">Horticulture</option>
              <option value="BBIT">BBIT</option>
              <option value="MMPE">MMPE</option>
              <option value="BCOM">BCOM</option>
              <option value="BPSM">BPSM</option>
              <option value="DBA">DBA</option>
              <option value="DPSM">DPSM</option>
              <option value="CPSM">CPSM</option>
              <option value="MBA">MBA</option>
              <option value="Education">Education</option>
              <option value="Master of science in computer systems">Master of science in computer systems</option>
              <option value="GIS">GIS</option>
              <option value="MSCS">MSCS</option>
              <option value="MSIT">MSIT</option>
              <option value="BSMS">BSMS</option>
              <option value="DIT">DIT</option>
              <option value="CIT">CIT</option>
              <option value="CISCO">CISCO</option>
              <option value="ITE">ITE</option>
              <option value="MAS">MAS</option>
              <option value="BSS">BSS</option>
              <option value="DIS">DIS</option>
              <option value="CBM">CBM</option>
              <option value="BAC">BAC</option>
              <option value="MSPS">MSPS</option>
              <option value="EESS">EESS</option>
              <option value="DCG">DCG</option>
              <option value="CCG">CCG</option>
              <option value="BBM">BBM</option>
              
              
          </select>
    </div>

    <div class="form-control">
        <label>
        HOW LIKELY ARE YOU TO RECOMMEND OUR SCHOOL TO A FRIEND OR COLLEAGUE.
    </label>
        <Label for="Very likely-1">
        <input type="radio"
        id="Very likely-1"
        name="HOW LIKELY ARE YOU TO RECOMMEND OUR SCHOOL TO A FRIEND OR COLLEAGUE">Very likely</input>
    </Label>
        <Label for="Not Very likely-2">
        <input type="radio" 
               id="Not Very likely-2" 
             name="HOW LIKELY ARE YOU TO RECOMMEND OUR SCHOOL TO A FRIEND OR COLLEAGUE">Not Very likely</input>
    </label>

        <Label for="Somewhat likely-3">
        <input type="radio"
        id="Somewhat likely-3"
        name="HOW LIKELY ARE YOU TO RECOMMEND OUR SCHOOL TO A FRIEND OR COLLEAGUE">Somewhat likely</input>
    </Label>
        <Label for="Somewhat unlikely-4">
        <input type="radio" 
               id="Somewhat unlikely-4" 
             name="HOW LIKELY ARE YOU TO RECOMMEND OUR SCHOOL TO A FRIEND OR COLLEAGUE">Somewhat unlikely
            </input>
    </label>

        <Label for="sure-5">
        <input type="radio"
               id="sure-5"
              name="HOW LIKELY ARE YOU TO RECOMMEND OUR SCHOOL TO A FRIEND OR COLLEAGUE">sure
            </input>
    </Label>
        <Label for="Unsure-6">
        <input type="radio" 
               id="Unsure-6" 
             name="HOW LIKELY ARE YOU TO RECOMMEND OUR SCHOOL TO A FRIEND OR COLLEAGUE">Unsure
            </input>
    </label>

        <Label for="Highly likely-7">
        <input type="radio"
        id="Highly likely-7"
        name="HOW LIKELY ARE YOU TO RECOMMEND OUR SCHOOL TO A FRIEND OR COLLEAGUE">Highly likely</input>
    </Label>
        <Label for="Highly unlikely-8">
        <input type="radio" 
               id="Highly unlikely-8" 
             name="HOW LIKELY ARE YOU TO RECOMMEND OUR SCHOOL TO A FRIEND OR COLLEAGUE">Highly unlikely</input>
    </label>

        <Label for="Certain-9">
        <input type="radio"
        id="Certain-9"
        name="HOW LIKELY ARE YOU TO RECOMMEND OUR SCHOOL TO A FRIEND OR COLLEAGUE">Certain</input>
    </Label>
        <Label for="Uncertain-10">
        <input type="radio" 
               id="Uncertain-10" 
             name="HOW LIKELY ARE YOU TO RECOMMEND OUR SCHOOL TO A FRIEND OR COLLEAGUE">Uncertain</input>
    </label>
    </div>
    <div class="form-control">

        <label for="comment">If not,why?</label>
        <textarea name="comment" id="comment" placeholder="Enter your reason here"></textarea>

    </div>
    <div class="form-control">
        <label><small>What would you like improved(check all that apply)</small>
    </label>
        <label for="inp-1">
        <input type="checkbox" 
        name="inp">HIRE QUALIFIED LECTURERS</input>
    </label>
        <label for="inp-2">
        <input type="checkbox" 
        name="inp">MEASURE THE STUDENT OUTCOMES AND IMPROVEMENTS</input>
    </label>
        <label for="inp-3">
        <input type="checkbox" 
        name="inp">PROVIDE OPPORTUNITIES TO LEARNING</input>
    </label>
        <label for="inp-4">
        <input type="checkbox" 
        name="inp">CONTINUOS QUALITY IMPROVEMENTS</input>
    </label>
        <label for="inp-5">
        <input type="checkbox" 
        name="inp">INTRODUCE INNOVATIVE INFRASTRUCTURE AND TECHNOLOGY</input>
    </label>
        <label for="inp-6">
        <input type="checkbox" 
        name="inp">INTRODUCTION OF RESEARCH-BASED LEARNING</input>
    </label>
        <label for="inp-7">
        <input type="checkbox" 
        name="inp">MENTORSHIP</input>
    </label>
        <label for="inp-8">
        <input type="checkbox" 
        name="inp">IMPROVEMENT OF INSTITUTIONAL LEADERSHIP AND MANAGEMENT</input>
    </label>
        <label for="inp-9">
        <input type="checkbox" 
        name="inp">E-LEARNING</input>
    </label>
        <label for="inp-10">
        <input type="checkbox" 
        name="inp">COMMUNITY OUTREACH</input>
    </label>
    </div>

    <div class="form-control">

        <label for="comment">ADDITIONAL COMMENTS OR SUGGESTIONS

       </label>
        <textarea name="comment" id="comment" placeholder="Enter your comment here"></textarea>

    </div>

    <button type="submit" value="submit">
            SUBMIT
        </button>


</form>
